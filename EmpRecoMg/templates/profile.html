
{% extends 'emp_base.html' %}

{% block main %}


<div class="card shadow m-2">
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom: 2px solid orange">Profile !!</h5>
        <div class="container">
            <form method="post" name="signup" onsubmit="return checkpassword()">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="firstname" class="form-control" placeholder="Enter First Name" pattern="[A-za-z]+" value="{{employee.user.first_name}}">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="lastname" class="form-control" placeholder="Enter Last Name" pattern="[A-za-z]+" value="{{employee.user.last_name}}">
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Employee code</label>
                            <input type="text" name="empcode" class="form-control" placeholder="Enter Employee code" pattern="[0-9]+" value="{{employee.empcode}}">
                        </div>
                    </div>


                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Employee Designation</label>
                            <input type="text" name="des" class="form-control" placeholder="Enter Designation" value="{{employee.designation}}">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Employee Department</label>
                            <input type="text" name="dept" class="form-control" placeholder="Enter Department" value="{{employee.empdept}}">
                        </div>
                    </div>


                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="Email" name="email" class="form-control" placeholder="Enter Email" value="{{employee.user.username}}">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Contact</label>
                            <input type="text" name="contact" class="form-control" placeholder="Enter Contact" value="{{employee.contact}}">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Jioning Date [{{employee.jioningdate}}]</label>
                            <input type="date" name="jdate" class="form-control" placeholder="Enter date">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Gender [{{employee.gender}}]</label>
                            <select name="gender" class="form-control">
                                <option value="None">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                    </div>



                </div>
                <input type="Submit" value="submit" class="btn btn-primary m-2 px-3">
            </form>
        </div>
    </div>
</div>

{% if error == "no"%}
<script>
    alert('Profile Updated successfully')
    window.location = ('{% url 'profile' %}')
</script>
{% endif %}
{% if error == "yes"%}
<script>
    alert('something went wrong try again....')

</script>
{% endif %}

{% endblock %}
