{% include 'header.html' %}
{% load static %}
<script>
    function checkpassword()
    {
    if(document.signup.pwd.value!=document.signup.cpwd.value)
    {
    alert('Password and Repeat field dose not match');
    document.signup.cpwd.focus();
    return false;
    }
    return true;
    }
</script>

<div class="card shadow m-5">
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom: 2px solid orange">Create An Account !!</h5>
        <div class="container">
            <form method="POST" name="signup" onsubmit="return checkpassword()">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="firstname" class="form-control" placeholder="Enter First Name" pattern="[A-za-z]+">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="lastname" class="form-control" placeholder="Enter Last Name" pattern="[A-za-z]+">
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Employee code</label>
                            <input type="text" name="empcode" class="form-control" placeholder="Enter Employee code" pattern="[0-9]+">
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter Email">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="pwd" class="form-control" placeholder="Enter Password">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" name="cpwd" class="form-control" placeholder="Enter confirm Password">
                        </div>
                    </div>




                </div>
                <input type="Submit" value="submit" class="btn btn-primary m-2 px-3">
            </form>
        </div>
    </div>
</div>

{% if error == "no"%}
<script>
    alert('signup successful')
    window.location = ('{% url 'emp_login' %}')
</script>
{% endif %}
{% if error == "yes"%}
<script>
    alert('something went wrong try again....')

</script>
{% endif %}
