
<html>
{% load static %}

<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<style>

</style>
</head>
<body>
<div class="row">
<div class="col-lg-7 m-auto">
  <div class="card mt-5">
    <div class="card-title">
      <center><img src ="{% static 'img/icon.jpg' %}" width="150" height="150"></center>
      <center><h3 class="text-danger">Admin Login !!</h3></center>
    </div>


      <div class="card-body">
        <form method="post">
          {% csrf_token%}
          <div class="input-group mt-2">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-user fa-2x"></i>
              </span>
            </div>
            <input type="text" name="username" class="form-control" py-4 placeholder="Username">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-lock fa-2x"></i>
              </span>
            </div>
            <input type="password" name="password" class="form-control" py-4 placeholder="Password">
          </div>
          <input type="submit" value="login" class="btn btn-danger px-5">
          <a href="{% url 'index' %}" class="float-right text-black mt-2">Go Back To Home</a>
        </form>

      </div>

  </div>
</div>
  </div>
</body>
{% if error == "no"%}
<script>
    alert('Logged In successful')
    window.location = ('{% url 'admin_home' %}')
</script>
{% endif %}
{% if error == "yes"%}
<script>
    alert('Invalid Login Try Again....')

</script>
{% endif %}
</html>
