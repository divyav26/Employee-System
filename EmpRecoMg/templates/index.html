{% include 'header.html' %}
{% load static %}
<div id="demo" class="carousel slide" data-ride="carousel">
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'img/6.jpeg' %}" alt="Los Angeles" width="100%" height="500">
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/5.jpg' %}" alt="Chicago" width="100%" height="500">
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/8.webp' %}" alt="New York" width="100%" height="500">

    </div>
  </div>
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

<div class="container-fluid bg-dark" style="height:150px">
    <h4 class="text-light pt-5 text-center">Employee Record Management System</h4>
    <p class="text-center text-primary">&copy; EMPLOYEE SYSTEM</p>

</div>
